<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>César Paniagua - Mellow and Fine</title>
  <link rel="stylesheet" href="css/smartlink.css">
  <script src="https://kit.fontawesome.com/2149f0becd.js" crossorigin="anonymous" defer></script>
</head>

<body>
  <script>
    fbq("track", "PageView")
  </script>
  <div class="container">
    <div class="background" style="background-image: url(img/mellowandfineartwork.jpg);"></div>
    <div class="wrapper">
      <div class="player">
        <img class="artwork" src="img/mellowandfineartwork.jpg" alt="">
      </div>
      <div class="title">
        <h1>Mellow and Fine</h1>
        <h2>César Paniagua</h2>
      </div>
      <hr>
      <div class="stream-source">
        <a href="https://open.spotify.com/track/6y6kc3eUv4HuUfJTxvGehK?si=fc7ff9b6dbba40be"
          onclick="fbq('track', 'ViewContent', { content_name: 'Spotify' });">
          <img class="service-icon" src="img/icns/Spotify-Logo.png" width="200" alt="spotify icon marilyn scott" />
          <span>Play <i class="fas fa-play"></i></span>
        </a>
      </div>
      <hr>
      <div class="stream-source">
        <a href="https://music.apple.com/us/album/mellow-and-fine/1578151421?i=1578151426"
          onclick="fbq('track', 'ViewContent', { content_name: 'Apple Music' });">
          <img class="service-icon" src="img/icns/Apple_Music_logo_black.png" width="200" style="filter: invert(1)"
            alt="apple music itunes png logo" />
          <span>Play <i class="fas fa-play"></i></span>
        </a>
      </div>
      <hr>
      <!-- <div class="stream-source">
        <a href="https://www.youtube.com/watch?v=s-V5A02srCw"
          onclick="fbq('track', 'ViewContent', { content_name: 'YouTube' });">
          <img class="service-icon" src="img/icns/yt-logo.png" width="200" alt="apple music itunes png logo" />
          <span>Watch <i class="fas fa-play"></i></span>
        </a>
      </div> -->
    </div>
  </div>
</body>

</html>
